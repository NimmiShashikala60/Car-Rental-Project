<div class="main-content d-flex w-100 justify-content-between flex-column align-items-center">
    <section class="d-flex">
        <h4>Car Booking</h4>
        <form class="mt-2 p-5 row w-50">
            <div class="mb-2">
                <label for="UserNic" class="form-label">User Nic:</label>
                <input type="text" class="form-control" name="UserNic" id="UserNic" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label for="driverName" class="form-label">Driver Name:</label>
                <input type="text" class="form-control" name="driverName" id="driverName">
            </div>
            <div class="mb-2">
                <label for="driverId" class="form-label">Vehicle Id:</label>
                <input type="text" class="form-control" name="vehicleId" id="vehicleId">
            </div>
            <div class="mb-3 col col-5">
                <label for="date" class="form-label">Date:</label>
                <input type="text" class="form-control" name="date" id="date" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col col-5">
                <label for="time" class="form-label">Time:</label>
                <input type="text" class="form-control" name="time" id="time" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col col-5">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" name="address" id="address" aria-describedby="emailHelp">
            </div>
            <button type="button" class="btn btn-primary" id="Save">Save</button>

        </form>

        <form class="mt-2 p-5 row">
            <div class="mb-3 col col-5">
                <label for="payment" class="form-label">Payment:</label>
                <input type="text" class="form-control" name="payment" id="payment" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col col-5">
                <label for="Date" class="form-label">date:</label>
                <input type="date" class="form-control" name="date" id="date" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col col-5">
                <label for="time" class="form-label">Time:</label>
                <input type="time" class="form-control" name="time" id="time" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 col col-5">
                <label for="bankName" class="form-label">Bank Name:</label>
                <input type="text" class="form-control" name="bankName" id="bankName" aria-describedby="emailHelp">
            </div>
        </form>
    </section>

    <div class="p-5 w-100">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User NIC</th>
                <th scope="col">Driver Name</th>
                <th scope="col">Vehicle Id</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
