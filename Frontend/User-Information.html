<script src="assets/jquery-3.6.1.min.js"></script>
<script>
    let baseUrl="http://localhost:8080/car_rental/";
    loadAllUser();


            $("#UserInformation").on("click", function () {
                var formData = $("#UserInformation").serialize();
                $.ajax({
                    url: baseUrl + "customer",
                    method: "post",
                    data: formData,
                    dataType: "json",
                    success: function (res) {
                        alert(res.message);
                        loadAllUser();
                    },

                    error: function (error) {
                        var jsObject = JSON.parse(error.responseText);
                        alert(jsObject.message);
                    }
                });
            });


            $("#GetAll").click(function () {
                //send ajax request to the customer servlet
                loadAllUser();
            });
            $("#Delete").click(function () {
                let id = $("#NIC").val();
                $.ajax({
                    url: baseUrl+`admin?NIC=${NIC}`,
                    method: "delete",
                    dataType: "json",
                    success: function (resp) {
                        alert(resp.massage);
                        loadAllUser();
                    },
                    // error: function (error) {
                    //     alert(JSON.parse(error.responseText).message);
                    // }
                });
            });
            $("#Update").click(function () {

                let UserNIC = $("#NIC").val();
                let UserName = $("#Name").val();
                let UserPassword = $("#Password").val();
                let UserContact = $("#Contact").val();
                let UserAddress = $("#Address").val();
                let UserBankName = $("#BankName").val();
                let UserDate = $("#Date").val();
                let UserTime = $("#Time").val();
                let UserPayment = $("#Payment").val();

                var User = {
                    id: UserNIC,
                    name: UserName,
                    password:UserPassword,
                    email: UserEmail,
                    contact: UserContact,
                    address: UserAddress,
                    bankname: UserBankName,
                    date: UserDate,
                    time: UserTime,
                    payment: UserPayment,
                }

                $.ajax({
                    url: baseUrl + 'user',
                    method: 'put',
                    contentType: "application/json",
                    data: JSON.stringify(User),
                    dataType: "json",
                    success: function (res) {
                        alert(res.massage);
                        loadAllUser();
                    },
                    error: function (error) {
                        let cause = JSON.parse(error.responseText).massage;
                        alert(cause);
                    }

                });
            });

            function loadAllUser() {
                $("#tblUser").empty();
                $.ajax({
                    url: baseUrl + "customer",
                    dataType: "json",
                    success: function (resp) {
                        console.log(resp);
                        for (let usr of resp.data) {
                            var row = '<tr><td>' + usr.nic + '</td><td>' + usr.name + '</td><td>' + usr.password + '</td><td>' + usr.email + '</td></tr>' + usr.contact + '</td></tr>' + usr.address + '</td></tr>' + usr.bankname + '</td></tr>' + usr.date + '</td></tr>'+ usr.time + '</td></tr>'+ usr.payment + '</td></tr>';
                            $("#tblUser").append(row);
                        }
                        bindRowClickEvents();
                        setTextFieldValues("", "", "", "", "","","","","","");
                        $("#txtUser").focus();
                    }
                });

            }

            function bindRowClickEvents() {
                $("#tblUser>tr").click(function () {
                    let nic = $(this).children(":eq(0)").text();
                    let name = $(this).children(":eq(1)").text();
                    let password = $(this).children(":eq(2)").text();
                    let email = $(this).children(":eq(3)").text();
                    let contact = $(this).children(":eq(4)").text();
                    let address = $(this).children(":eq(5)").text();
                    let bankname = $(this).children(":eq(6)").text();
                    let date = $(this).children(":eq(7)").text();
                    let time = $(this).children(":eq(8)").text();
                    let payment = $(this).children(":eq(9)").text();

                    $('#UserNIC').val(nic);
                    $('#UserName').val(name);
                    $('#Userpassword').val(password);
                    $('#UserEmail').val(email);
                    $('#UserContact').val(contact);
                    $('#Useraddress').val(address);
                    $('#Userbankname').val(bankname);
                    $('#Userdate').val(date);
                    $('#Usertime').val(time);
                    $('#Userpayment').val(payment);

                });
            }

            function setTextFieldValues(id, name,password, email, contact, address, bankname,date,time, payment) {
                $("#UserID").val(id);
                $("#UserName").val(name);
                $("#UserPassword").val(password);
                $("#UserEmail").val(email);
                $("#UserContact").val(contact);
                $("#UserAddress").val(address);
                $("#UserBankname").val(bankname);
                $("#UserDate").val(date);
                $("#UserTime").val(bankname);
                $("#UserPayment").val(payment);
            }
    $("#Save").on("click",function () {

        let formData = $("#UserForm").serialize();

        $.ajax({
            url:baseUrl+"user",
            method:"post",
            data:formData,
             dataType:"json",
            // contentType: "application/json",
            success:function (res) {
                alert(res.massage)
            }
        })

    })
</script>
