<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assetes/bootstrap-5.2.1-dist/bootstrap-5.2.1-dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assetes/css/style.css">

  <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body style="height: 90vh">

<section class="d-flex justify-content-center align-items-center h-100" >
  <form class="mt-2 w-25 border border-2 rounded rounded-3 p-5">
    <div class="mb-3">
      <label for="UserName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password">
    </div>

    <button class="btn btn-primary">Login</button>
  </form>
</section>

</body>
</html>
