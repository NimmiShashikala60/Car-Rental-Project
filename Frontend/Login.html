<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css">

  <link rel="stylesheet" href="assets/css/style.css">

  <meta name="viewport" content="width=device-width initial-scale=1">

<body style="height: 90vh">

<section class="d-flex justify-content-center align-items-center h-100" >
  <form class="mt-2 w-25 border border-2 rounded rounded-3 p-5">
    <div class="mb-3">
      <label for="UserName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password">
    </div>

    <button class="btn btn-primary"name="login" id="login">Login</button>
  </form>
</section>
<script src="assets/js/js/bootstrap.min.js"></script>
<script src="assets/jquery-3.6.1.min.js"></script>
<script>
  let baseUrl="http://localhost:8080/car_rental/";
  function setTextFieldValues(vehicleregnum, vehicletype, vehclebrand, numberofpassenger, userid, usercontact, date) {
    $("#txtVehicleRegNum").val(vehicleregnum);
    $("#txtVehicleType").val(vehicletype);
  }

  $("#Save").on("click",function () {

    $.ajax({
      url:baseUrl+"login",
      method:"post",
      // dataType:"json",
      // contentType: "application/json",
      success:function () {
        alert("saved")
      }
    })

  })


</script>
</body>
</html>
