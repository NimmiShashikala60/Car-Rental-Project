    <div class="main-content d-flex w-100 justify-content-between align-items-center">
        <section class="w-50 h-100 p-5">
            <h4>Admin Information</h4>
            <form class="mt-2" id="adminForm">
                <div class="mb-3">
                    <label for="AdminId" class="form-label">Admin Id</label>
                    <input type="text" class="form-control" name="id" id="AdminId" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="AdminName" class="form-label">Admin Name</label>
                    <input type="text" class="form-control" name="name" id="AdminName">
                </div>
                <div class="mb-3">
                    <label for="AdminEmail" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" name="email" id="AdminEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="ContactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" name="contact" id="ContactNumber" aria-describedby="emailHelp">
                </div>
                <section class="d-flex gap-2">
                    <button type="button" class="btn btn-primary" id="Save">Save</button>
                    <button type="button" class="btn btn-primary" id="Update">Update</button>
                    <button type="button" class="btn btn-primary" id="GetAll">GetAll</button>
                    <button type="button" class="btn btn-primary" id="Delete">Delete</button>
                </section>
            </form>

        </section>

        <section class="w-75">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Admin Id</th>
                    <th scope="col">Admin Name</th>
                    <th scope="col">Admin Email</th>
                    <th scope="col">Contact Number</th>
                </tr>
                </thead>
                <tbody id="tblAdmin">

                </tbody>
            </table>

<script src="assets/js/js/bootstrap.min.js"></script>
<script src="assets/jquery-3.6.1.min.js"></script>

<script>
    let baseUrl="http://localhost:8080/car_rental/";
    loadAllAdmin();



    $("#GetAll").click(function () {
        //send ajax request to the customer servlet
        loadAllAdmin();
    });
    $("#Delete").click(function () {
        let id = $("#AdminId").val();
        $.ajax({
            url: baseUrl+`admin?id=${id}`,
            method: "delete",
            dataType:"json",
            success: function (resp) {
                alert(resp.massage);
                loadAllAdmin();
            },   
            // error:function (error){
            //     alert(JSON.parse(error.responseText).message);
            // }
        });
    });
    $("#Update").click(function () {

        let AdminID = $("#AdminId").val();
        let AdminName = $("#AdminName").val();
        let AdminEmail = $("#AdminEmail").val();
        let AdminContact = $("#ContactNumber").val();

        var Admin = {
            id: AdminID,
            name: AdminName,
            email: AdminEmail,
            contact: AdminContact,
        }

        console.log(Admin)

        $.ajax({
            url: baseUrl+'admin',
            method: 'put',
            contentType:"application/json",
            data:JSON.stringify(Admin),
            dataType:"json",
            success: function (res) {
                alert(res.massage);
                loadAllAdmin();
            },
            error:function (error){
                let cause= JSON.parse(error.responseText).massage;
                alert(cause);
            }

        });
    });
    function loadAllAdmin() {
        $("#tblAdmin").empty();
        $.ajax({
            url: baseUrl+"admin",
            dataType: "json",
            success: function (resp) {
                console.log(resp);
                for (let adm of resp.data) {
                    var row = '<tr><td>' + adm.id + '</td><td>' + adm.name + '</td><td>' + adm.email + '</td><td>' + adm.contact + '</td></tr>';
                    $("#tblAdmin").append(row);
                }
                bindRowClickEvents();
                setTextFieldValues("","","","");
                $("#txtAdmin").focus();
            }
        });

    }
    function bindRowClickEvents() {
        $("#tblAdmin>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let email = $(this).children(":eq(2)").text();
            let contact = $(this).children(":eq(3)").text();

            $('#AdminId').val(id);
            $('#AdminName').val(name);
            $('#AdminEmail').val(email);
            $('#ContactNumber').val(contact);

        });
    }
    function setTextFieldValues(id, name, email, contact) {
        $("#AdminId").val(id);
        $("#AdminName").val(name);
        $("#AdminEmail").val(email);
        $("#ContactNumber").val(contact);
    }

    $("#Save").on("click",function () {

        let formData = $("#adminForm").serialize();

        $.ajax({
            url:baseUrl+"admin",
            method:"post",
            data:formData,
             dataType:"json",
             // contentType: "application/json",
            success:function (res) {
                alert(res.massage)
            }
        })

    })

</script>
