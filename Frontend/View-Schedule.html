    <section class="w-25 h-100 p-5">
        <h4>View Schedule</h4>
        <form class="mt-2">

            <div class="mb-3">
                <label for="ScheduleId" class="form-label">Schedule Id:</label>
                <input type="text" class="form-control" name="ScheduleId" id="ScheduleId">

            <div class="mb-3">

            </div>
            <div class="mb-3">

            <div class="mb-3">
                <label for="UserNIC" class="form-label">User NIC:</label>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">

            <section class="d-flex gap-2">
            <button type="button" class="btn btn-primary" id="Save">Save</button>
            <button type="button" class="btn btn-primary" id="Update">Update</button>

            <tr>
                <th scope="col">#</th>

                <th scope="col">Vehicle Id</th>
                <th scope="col">Driver Id</th>
                <th scope="col">User NIC</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>

<script src="assets/js/js/bootstrap.min.js"></script>
<script src="assets/jquery-3.6.1.min.js"></script>

<script>
    let baseUrl="http://localhost:8080/car_rental/";
    loadAllViewSchedule();


    $("#ViewSchedule").on("click", function () {
        var formData = $("#ViewSchedule").serialize();
        $.ajax({
            url: baseUrl + "viewSchedule",
            method: "post",
            data: formData,
            dataType: "json",
            success: function (res) {
                alert(res.massage);
                loadAllViewSchedule();
            },

            error: function (error) {
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.massage);
            }
        });
    });


    $("#GetAll").click(function () {
        //send ajax request to the customer servlet
        loadAllViewSchedule();
    });
    $("#Delete").click(function () {
        let id = $("#ScheduleId").val();
        $.ajax({
            url: baseUrl+`schedule?id=${id}`,
            method: "delete",
            dataType:"json",
            success: function (resp) {
                alert(resp.massage);
                loadAllViewSchedule();
            },
            error:function (error){
                alert(JSON.parse(error.responseText).massage);
            }
        });
    });
    $("#Update").click(function () {

        let ScheduleId = $("#ScheduleId").val();
        let VehicleId = $("#VehicleId").val();
        let DriverId = $("#DriverId").val();
        let UserNIC = $("#UserNIC").val();
        let Time= $("#Time").val();
        let Date = $("#Date").val();


        var Schedule = {
            ScheduleId :ScheduleId ,
            VehicleId: VehicleId,
            DriverId: DriverId,
            UserNIC:  UserNIC,
            Time: Time,
            Date:Date,

        }

        $.ajax({
            url: baseUrl+'schedule',
            method: 'put',
            contentType:"application/json",
            data:JSON.stringify(Schedule),
            dataType:"json",
            success: function (res) {
                alert(res.massage);
                loadAllViewSchedule();
            },
            error:function (error){
                let cause= JSON.parse(error.responseText).massage;
                alert(cause);
            }

        });
    });
    function loadAllViewSchedule() {
        $("#tblViewSchedule").empty();
        $.ajax({
            url: baseUrl+"schedule",
            dataType: "json",
            success: function (resp) {
                console.log(resp);
                for (let shc of resp.data) {
                    var row = '<tr><td>' + shc.ScheduleId + '</td><td>' + shc.VehicleId + '</td><td>' + shc.DriverId + '</td><td>' + shc.UserNIC + '</td></tr>'+ shc.Time + '</td></tr>'+ shc.Data + '</td></tr>'+ shc.date + '</td></tr>';
                    $("#tblViewSchedule").append(row);
                }
                bindRowClickEvents();
                setTextFieldValues("","","","","","");
                $("#txtViewSchedule").focus();
            }
        });

    }
    function bindRowClickEvents() {
        $("#tblViewSchedule>tr").click(function () {
            let ScheduleId = $(this).children(":eq(0)").text();
            let VehicleId = $(this).children(":eq(1)").text();
            let DriverId = $(this).children(":eq(2)").text();
            let UserNIC = $(this).children(":eq(3)").text();
            let Time = $(this).children(":eq(4)").text();
            let Date = $(this).children(":eq(5)").text();


            $('#ScheduleId').val(ScheduleId);
            $('#VehicleId ').val(VehicleId );
            $('#DriverId').val(DriverId);
            $('#UserNIC').val(UserNIC);
            $('#Time').val(Time);
            $('#Date').val(Date);

        });
    }
    function setTextFieldValues(ScheduleId,VehicleId,DriverId,UserNIC,Time,Date) {
        $("#ScheduleId").val(ScheduleId);
        $("#VehicleId").val(VehicleId);
        $("#DriverId").val(DriverId);
        $('#UserNIC').val(UserNIC);
        $('#Time').val(Time);
        $('#Date').val(Date);

    }
    $("#Save").on("click",function () {
        let formData = $("#ViewScheduleForm").serialize();

        $.ajax({
            url:baseUrl+"schedule",
            method:"post",
            data:formData,
             dataType:"json",
            // contentType: "application/json",
            success:function (res) {
                alert(res.massage)
            }
        })

    })











</script>
