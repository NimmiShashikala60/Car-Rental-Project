<div class="main-content d-flex justify-content-between gap-5 flex-column align-items-center">
    <section class="w-50 h-100 p-5">
        <h4>Car Routes</h4>
        <form class="mt-2">
            <div class="mb-3">
                <label for="AdminId" class="form-label">Vehicle Id</label>
                <input type="text" class="form-control" name="VehRegNumber" id="VehRegId" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="AdminName" class="form-label">Vehicle Brand</label>
                <input type="text" class="form-control" name="VehBrand" id="VehBrand">
            </div>
            <div class="mb-3">
                <label for="ContactNumber" class="form-label">Occupied</label>
                <input type="text" class="form-control" name="NumOfPassenger" id="NumOfPassenger" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ContactNumber" class="form-label">Transmission Type</label>
                <input type="text" class="form-control" name="TransmissionType" id="TransmissionType" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ContactNumber" class="form-label">Fuel Type</label>
                <input type="text" class="form-control" name="FuelType" id="FuelType" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ContactNumber" class="form-label">Daily Rate</label>
                <input type="text" class="form-control" name="DailyRate" id="DailyRate" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ContactNumber" class="form-label">Monthly Rate</label>
                <input type="text" class="form-control" name="MonthlyRate" id="MonthlyRate" aria-describedby="emailHelp">
            </div>
            <section class="d-flex gap-2">
                <button type="button" class="btn btn-primary" id="Save">Save</button>
                <button type="button" class="btn btn-primary"  id="Update">Update</button>
                <button type="button" class="btn btn-primary"  id="GetAll">GetAll</button>
                <button type="button" class="btn btn-primary"  id="Delete">Delete</button>
            </section>
        </form>

    </section>

    <section class="row" style="width: 60vw">
        <table class="table col-10">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Veh.Reg.Id:</th>
                <th scope="col">Veh.Brand:</th>
                <th scope="col">Veh.Type:</th>

                <th scope="col">Fuel Type</th>

            </tbody>

<section class="d-flex flex-column justify-content-start align-items-start gap-5" style="position: relative; margin-left: 300px">
    <div class="border border-1" style="width: 300px; height: 200px"></div>
    <button class="btn btn-primary">Save</button>
</section>
<script src="assets/js/js/bootstrap.min.js"></script>
<script src="assets/jquery-3.6.1.min.js"></script>
<script>
    let baseUrl="http://localhost:8080/car_rental/"


    $("#CarRoutes").on("click", function () {
        var formData = $("#CarRoutes").serialize();
        $.ajax({
            url: baseUrl + "carroute",
            method: "post",
            data: formData,
            dataType: "json",
            success: function (res) {
                alert(res.massage);
                loadAllCarRoutes();
            },

            error: function (error) {
                var jsObject = JSON.parse(error.responseText);
                alert(jsObject.massage);
            }
        });
    });


    $("#GetAll").click(function () {
        //send ajax request to the customer servlet
        loadAllCarRoutes();
    });
    $("#Delete").click(function () {
        let id = $("#txtVehRegId").val();
        $.ajax({
            url: baseUrl+`vehreg?id=${id}`,
            method: "delete",
            dataType:"json",
            success: function (resp) {
                alert(resp.massage);
                loadAllCarRoutes();
            },
            // error:function (error){
            //     alert(JSON.parse(error.responseText).message);
            // }
        });
    });
    $("#Update").click(function () {

        let VehRegId = $("#VehRegId").val();
        let VehBrand = $("#VehBrand").val();
        let VeheType = $("#VehType").val();
        let NumOfPassenger = $("#NumOfPassenger").val();
        let TransmissionType = $("#TransmissionType").val();
        let FuelType = $("#FuelType").val();
        let DailyType = $("#DailyType").val();
        let MonthlyRate = $("#MonthlyRate").val();

        var Routes = {
            id: VehRegId,
            brand: VehBrand,
            type: VeheType,
            passenger: NumOfPassenger,
            transmissiontype: TransmissionType,
            fueltype: FuelType,
            dailyrate: DailyType,
            monthlyrate: MonthlyRate,
        }

        $.ajax({
            url: baseUrl+'admin',
            method: 'put',
            contentType:"application/json",
            data:JSON.stringify(Routes),
            dataType:"json",
            success: function (res) {
                alert(res.massage);
                loadAllCarRoutes();
            },
            error:function (error){
                let cause= JSON.parse(error.responseText).massage;
                alert(cause);
            }

        });
    });
    function loadAllCarRoutes() {
        $("#tblCarRoutes").empty();
        $.ajax({
            url: baseUrl+"carroutes",
            dataType: "json",
            success: function (resp) {
                console.log(resp);
                for (let rou of resp.data) {
                    var row = '<tr><td>' + rou.id + '</td><td>' + rou.brand + '</td><td>' + rou.type + '</td><td>' + rou.numofpassenger + '</td></tr>'+ rou.transmissiontype + '</td></tr>'+ rou.fueltype + '</td></tr>'+ rou.dailyrate + '</td></tr>'+ rou.monthlyrate + '</td></tr>';
                    $("#tblAdmin").append(row);
                }
                bindRowClickEvents();
                setTextFieldValues("","","","","","","","");
                $("#txtCarRoutes").focus();
            }
        });

    }
    function bindRowClickEvents() {
        $("#tblCarRoutes>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let brand = $(this).children(":eq(1)").text();
            let type = $(this).children(":eq(2)").text();
            let passenger = $(this).children(":eq(3)").text();
            let transmissiontype = $(this).children(":eq(4)").text();
            let fueltype = $(this).children(":eq(5)").text();
            let dailyrate = $(this).children(":eq(6)").text();
            let monthlyrate = $(this).children(":eq(7)").text();

            $('#VehRegId').val(id);
            $('#VehBrand').val(brand);
            $('#VeheType').val(type);
            $('#NumOfPassenger').val(passenger);
            $('#TransmissionType').val(transmissiontype);
            $('#FuelType').val(fueltype);
            $('#DailyType').val(dailyrate);
            $('#MonthlyRate').val(monthlyrate);

        });
    }
    function setTextFieldValues(id, brand, type, numofpassenger,transmissiontype,fueltype,dailyrate,monthlyrate) {
        $("#VehRegId").val(id);
        $("#VehBrand").val(brand);
        $('#VeheType').val(type);
        $("#NumOfPassenger").val(numofpassenger);
        $("#TransmissionType").val(transmissiontype);
        $("#FuelType").val(fueltype);
        $("#DailyType").val(dailyrate);
        $("#MonthlyRate").val(monthlyrate);
    }

    $("#Save").on("click",function () {

        let formData = $("#CarRoutesForm").serialize();

        $.ajax({
            url:baseUrl+"routes",
            method:"post",
            data:formData,
             dataType:"json",
            // contentType: "application/json",
            success:function () {
                alert("saved")
            }
        })

    })

</script>
